<div class=attorna-page-wrapper id=attorna-page-wrapper>
    <div class=gdlr-core-page-builder-body>
        <div class="gdlr-core-pbf-sidebar-wrapper" style="background-color: #f7f7f7">
            <div class="gdlr-core-pbf-sidebar-container gdlr-core-line-height-0 clearfix gdlr-core-js gdlr-core-container">
                <div class="gdlr-core-pbf-sidebar-content  gdlr-core-column-40 gdlr-core-pbf-sidebar-padding gdlr-core-line-height gdlr-core-column-extend-left" style="padding: 60px 10px 30px 0px;">
                    <div class=gdlr-core-pbf-background-wrap style="background-color: #f7f7f7 ;"></div>
                    <div class=gdlr-core-pbf-sidebar-content-inner>
                        <div class=gdlr-core-pbf-element>
                            <div class="gdlr-core-blog-item gdlr-core-item-pdb clearfix  gdlr-core-style-blog-full-with-frame" style="padding-bottom: 40px ;">
                                <div class="gdlr-core-blog-item-holder gdlr-core-js-2 clearfix" data-layout=fitrows>

                                    <div *ngFor="let article of articlesList" class="gdlr-core-item-list gdlr-core-blog-full gdlr-core-style-3  gdlr-core-item-mglr gdlr-core-style-left gdlr-core-with-thumbnail">
                                        <div class="gdlr-core-blog-thumbnail gdlr-core-media-image  gdlr-core-opacity-on-hover gdlr-core-zoom-on-hover">
                                            <a href=#><img src="/assets/upload/rawpixel-804738-unsplash-900x500.jpg" alt width=900 height=500 title=rawpixel-804738-unsplash></a>
                                        </div>
                                        <div class="gdlr-core-blog-full-frame gdlr-core-skin-e-background" style="padding-top: 50px;padding-bottom: 50px;">
                                            <div class="gdlr-core-blog-full-head clearfix">
                                                <h3 class="gdlr-core-blog-title gdlr-core-skin-title" style="font-size: 27px ;font-weight: 700 ;letter-spacing: 0px ;"><a href=# >{{article.makale_baslik}}</a></h3></div>
                                            <div class=gdlr-core-blog-content><div [innerHTML]="article.makale_mesaj | convertHtmlToText |slice:0:600"></div></div>
                                            <div class="gdlr-core-blog-info-wrapper gdlr-core-skin-divider"><span class="gdlr-core-blog-info gdlr-core-blog-info-font gdlr-core-skin-caption gdlr-core-blog-info-date"><span class=gdlr-core-blog-info-sep >•</span><span class=gdlr-core-head><i class=icon_clock_alt ></i></span><a href=#>{{article.makale_yayintarihi}}</a></span><span class="gdlr-core-blog-info gdlr-core-blog-info-font gdlr-core-skin-caption gdlr-core-blog-info-author"><span class=gdlr-core-blog-info-sep >•</span><span class=gdlr-core-head><i class=icon_documents_alt ></i></span><a href="#" >Av. Ali Keser</a></span><span class="gdlr-core-blog-info gdlr-core-blog-info-font gdlr-core-skin-caption gdlr-core-blog-info-tag"><span class=gdlr-core-blog-info-sep >•</span><span class=gdlr-core-head><i class=icon_tags_alt ></i></span><a href=# rel=tag>{{article.makale_kategori}}</a></span>
                                            </div><a class="gdlr-core-excerpt-read-more gdlr-core-button gdlr-core-rectangle" [routerLink]="['/yayin', article.id, article.makale_slug]">Daha Fazla Oku</a></div>
                                    </div>

                                </div>

                                <!-- PAGINATION ARRAY -->
                                <div class="gdlr-core-pagination  gdlr-core-style-round gdlr-core-left-align gdlr-core-item-pdlr">
                                    <a *ngFor="let page of pageNumber; let i = index" [routerLink]="['/hukuki-yayinlar', (i+1)]">{{i + 1}}</a>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="gdlr-core-pbf-sidebar-right gdlr-core-column-extend-right  attorna-sidebar-area gdlr-core-column-20 gdlr-core-pbf-sidebar-padding  gdlr-core-line-height" style="padding: 80px 0px 30px 0px;">
                    <div class=gdlr-core-pbf-background-wrap style="background-color: #f7f7f7 ;"></div>
                    <div class="gdlr-core-sidebar-item gdlr-core-item-pdlr">
                        <div id=gdlr-core-recent-post-widget-2 class="widget widget_gdlr-core-recent-post-widget attorna-widget">
                            <h3 class="attorna-widget-title">Son Yayınlar</h3><span class=clear></span>
                            <div class="gdlr-core-recent-post-widget-wrap gdlr-core-style-1">

                                <div *ngFor="let makaleItem of articlesList; let i = index" class="gdlr-core-recent-post-widget clearfix">
                                  <div *ngIf="i < 3">
                                    <div class="gdlr-core-recent-post-widget-thumbnail gdlr-core-media-image"><img src="/assets/upload/icon22.png" alt></div>
                                    <div class=gdlr-core-recent-post-widget-content>
                                        <div class=gdlr-core-recent-post-widget-title><a [routerLink]="['/yayin', makaleItem.id, makaleItem.makale_slug]" >{{makaleItem.makale_baslik}}</a></div>
                                        <div class=gdlr-core-recent-post-widget-info><span class="gdlr-core-blog-info gdlr-core-blog-info-font gdlr-core-skin-caption gdlr-core-blog-info-date"><span class=gdlr-core-head ><i class=icon_clock_alt ></i></span><a href=#>Feb 28, 2019</a></span><span class="gdlr-core-blog-info gdlr-core-blog-info-font gdlr-core-skin-caption gdlr-core-blog-info-author"><span class=gdlr-core-head ><i class=icon_documents_alt ></i></span>
                                          <a routerLink="/av-ali-keser" >Av. Ali Keser</a></span>
                                        </div>
                                    </div>
                                  </div>
                                </div>

                            </div>
                        </div>

                        <div id=gdlr-core-custom-menu-widget-5 class="widget widget_gdlr-core-custom-menu-widget attorna-widget">
                            <h3 class="attorna-widget-title">Practice Areas</h3><span class=clear></span>
                            <div class=menu-practice-areas-container>
                                <ul id=menu-practice-areas class="gdlr-core-custom-menu-widget gdlr-core-menu-style-list">

                                    <li *ngFor="let uzmanlik of uzmanliklar" class="menu-item"><a [routerLink]="['/uzmanlik', uzmanlik.id, uzmanlik.uzmanlik_baslik_nondisplay]">{{uzmanlik.uzmanlik_baslik}}</a></li>

                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class=gdlr-core-pbf-section>
            <div class="gdlr-core-pbf-section-container gdlr-core-container clearfix">
                <div class="gdlr-core-pbf-column gdlr-core-column-12 gdlr-core-column-first">
                    <div class="gdlr-core-pbf-column-content-margin gdlr-core-js ">
                        <div class="gdlr-core-pbf-column-content clearfix gdlr-core-js "></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
